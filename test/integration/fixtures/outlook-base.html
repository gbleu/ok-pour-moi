<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outlook Web Mock</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }

    .outlook-container { display: flex; height: 100vh; }

    /* Folder pane */
    .folder-pane { width: 200px; border-right: 1px solid #ccc; padding: 10px; }
    .folder-item { padding: 8px; cursor: pointer; }
    .folder-item:hover { background: #f0f0f0; }

    /* Email list pane */
    .email-list-pane { width: 300px; border-right: 1px solid #ccc; overflow-y: auto; }
    .email-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    .email-item:hover { background: #f5f5f5; }
    .email-item.selected { background: #e8f0fe; }

    /* Reading pane */
    .reading-pane { flex: 1; padding: 20px; overflow-y: auto; }
    .email-subject { font-size: 20px; font-weight: bold; margin-bottom: 15px; }

    /* Message in reading pane */
    .message { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
    .message-header { margin-bottom: 10px; }
    .from-button { background: none; border: none; color: #0066cc; cursor: pointer; font-size: 14px; }
    .message-body { margin-top: 10px; }

    /* Attachments */
    .attachments-list { margin-top: 10px; padding: 10px; background: #f9f9f9; border-radius: 4px; }
    .attachment-option { padding: 5px 10px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
    .attachment-option:hover { background: #e0e0e0; }

    /* Context menu */
    .context-menu {
      display: none;
      position: fixed;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      border-radius: 4px;
      z-index: 1000;
    }
    .context-menu.visible { display: block; }
    .menu-item {
      padding: 8px 20px;
      cursor: pointer;
    }
    .menu-item:hover { background: #f0f0f0; }

    /* Draft marker */
    .draft-marker { color: #666; font-style: italic; }

    /* Clickable row */
    .clickable-row { cursor: pointer; }
  </style>
</head>
<body>
  <div class="outlook-container">
    <!-- Folder pane -->
    <nav class="folder-pane">
      <div class="folder-item" role="treeitem" aria-label="Inbox">Inbox</div>
      <div class="folder-item" role="treeitem" aria-label="ok pour moi">ok pour moi</div>
      <div class="folder-item" role="treeitem" aria-label="Drafts">Drafts</div>
      <div class="folder-item" role="treeitem" aria-label="Sent Items">Sent Items</div>
    </nav>

    <!-- Email list pane -->
    <div class="email-list-pane" id="emailList">
      <!-- Populated by scenarios -->
    </div>

    <!-- Reading pane -->
    <main class="reading-pane" role="main" id="readingPane">
      <!-- Populated by scenarios -->
    </main>
  </div>

  <!-- Context menu for attachments -->
  <div class="context-menu" id="contextMenu" role="menu">
    <div class="menu-item" role="menuitem" aria-label="Download">Download</div>
    <div class="menu-item" role="menuitem" aria-label="Open">Open</div>
    <div class="menu-item" role="menuitem" aria-label="Save to OneDrive">Save to OneDrive</div>
  </div>

  <script src="../outlook-mock.js"></script>
</body>
</html>
