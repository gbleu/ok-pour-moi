<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Outlook - No Attachments</title>
    <style>
      .email-item { cursor: pointer; padding: 10px; border-bottom: 1px solid #ccc; }
      .email-item.selected { background: #e0e0e0; }
      .message { padding: 16px; margin-bottom: 16px; }
      .message-row { cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <ul class="folder-tree" role="tree">
        <li role="treeitem" tabindex="0">ğŸ“¥ Inbox</li>
        <li role="treeitem" tabindex="0" class="selected">ğŸ“ test folder</li>
      </ul>
    </div>
    <div class="email-list" id="email-list">
      <div class="email-list-header">test folder</div>
      <div class="email-item selected" data-convid="conv-001">
        <div class="sender">Jean Dupont</div>
        <div class="subject">Email without attachments</div>
      </div>
    </div>
    <div class="reading-pane" role="main" id="reading-pane">
      <div class="message-area" id="message-area">
        <h2 role="heading" aria-level="2" class="subject-heading">Email without attachments</h2>
        <div class="message">
          <div class="message-row" tabindex="0" style="cursor: pointer;">
            <button
              class="from-button"
              role="button"
              name="From: Jean Dupont <jean.dupont@example.com>"
            >
              From: Jean Dupont &lt;jean.dupont@example.com&gt;
            </button>
          </div>
          <div class="message-body">
            <p>This message has no attachments.</p>
          </div>
          <!-- No attachment-list div -->
        </div>
      </div>
    </div>
    <script>
      document.querySelector('.email-item').addEventListener('click', function() {
        document.querySelectorAll('.email-item').forEach(i => i.classList.remove('selected'));
        this.classList.add('selected');
      });
    </script>
  </body>
</html>
