<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OK Pour Moi - Settings</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        max-width: 600px;
        margin: 0 auto;
        padding: 24px;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f5f5f5;
      }
      h2 {
        color: #333;
        margin-bottom: 24px;
      }
      .section {
        margin-bottom: 24px;
        padding: 16px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .section h3 {
        margin-top: 0;
        color: #555;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .field {
        margin-bottom: 16px;
      }
      .field:last-child {
        margin-bottom: 0;
      }
      .field label {
        display: block;
        margin-bottom: 4px;
        font-weight: 500;
        color: #333;
      }
      .field input[type="email"],
      .field input[type="text"],
      .field input[type="number"],
      .field textarea {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      .field input:focus,
      .field textarea:focus {
        outline: none;
        border-color: #0078d4;
        box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
      }
      .field textarea {
        resize: vertical;
        min-height: 80px;
      }
      .checkbox-field {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .checkbox-field input[type="checkbox"] {
        width: 18px;
        height: 18px;
      }
      .signature-preview {
        max-width: 200px;
        max-height: 100px;
        border: 1px dashed #ccc;
        margin-top: 8px;
        background: #fafafa;
      }
      .position-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .save-btn {
        padding: 12px 24px;
        background: #0078d4;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      .save-btn:hover {
        background: #006cbd;
      }
      .save-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .status {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 14px;
      }
      .status.success {
        background: #e8f5e9;
        color: #2e7d32;
      }
      .status.error {
        background: #ffebee;
        color: #c62828;
      }
      .hidden {
        display: none;
      }
      .choose-file-btn {
        padding: 8px 16px;
        background: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .choose-file-btn:hover {
        background: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <h2>OK Pour Moi Settings</h2>

    <div class="section">
      <h3>Account</h3>
      <div class="field">
        <label for="myEmail">Your Email Address</label>
        <input type="email" id="myEmail" placeholder="you@company.com" />
      </div>
      <div class="field">
        <label for="outlookFolder">Outlook Folder Name</label>
        <input type="text" id="outlookFolder" value="ok pour moi" />
      </div>
    </div>

    <div class="section">
      <h3>Reply Settings</h3>
      <div class="field">
        <label for="replyMessage">Reply Message</label>
        <textarea id="replyMessage" placeholder="Message to include in reply drafts..."></textarea>
      </div>
      <div class="field checkbox-field">
        <input type="checkbox" id="ccEnabled" />
        <label for="ccEnabled">Enable CC Recipients</label>
      </div>
      <div class="field hidden" id="ccEmailsField">
        <label for="ccEmails">CC Emails (comma-separated)</label>
        <input type="text" id="ccEmails" placeholder="admin@company.com, finance@company.com" />
      </div>
    </div>

    <div class="section">
      <h3>Signature Image</h3>
      <div class="field">
        <label>Upload Signature (PNG or JPG)</label>
        <input type="file" id="signatureFile" accept=".png,.jpg,.jpeg" style="display:none" />
        <button type="button" id="chooseFileBtn" class="choose-file-btn">Choose File</button>
        <span id="fileName" style="margin-left:8px;color:#666;"></span>
        <img id="signaturePreview" class="signature-preview hidden" alt="Signature preview" />
      </div>
    </div>

    <div class="section">
      <h3>Signature Position (on last page)</h3>
      <div class="position-grid">
        <div class="field">
          <label for="sigX">X Position (px from left)</label>
          <input type="number" id="sigX" value="100" min="0" />
        </div>
        <div class="field">
          <label for="sigY">Y Position (px from bottom)</label>
          <input type="number" id="sigY" value="100" min="0" />
        </div>
        <div class="field">
          <label for="sigWidth">Width (px)</label>
          <input type="number" id="sigWidth" value="150" min="10" />
        </div>
        <div class="field">
          <label for="sigHeight">Height (px)</label>
          <input type="number" id="sigHeight" value="50" min="10" />
        </div>
      </div>
    </div>

    <button class="save-btn" id="save">Save Settings</button>
    <div id="status" class="status hidden"></div>

    <script src="options.js"></script>
  </body>
</html>
